name: Bandit Scan

on:
  push:
  pull_request:

jobs:
  bandit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run Bandit security scan
        uses: jpetrucciani/bandit-check@main
        with:
          path: "."
          bandit_flags: "-lll --exit-zero"
